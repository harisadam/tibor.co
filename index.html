<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Tibor Z. Petenyi</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/tibor.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">
      <div class="logo">
        <a href="mailto:hello@tibor.co"><img src="images/tibor-co.png"/></a>
      </div>
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">

        <!-- Animal cubs -->
        <section>
          <div class="profile-pic">
            <img src="images/tiborco.jpg" alt=""/>
          </div>
          <div class="about">
            <p class="hello">Hello,</p>
            <p>
              I'm a stamp artist, illustrator with a few hocus pocus and <br/>
              art director at Young&Rubicam Budapest Advertising Agency.<br/>
              This is my private portfolio, enjoy!
            </p>
            <p class="hello left">
              Tibor Z. Petényi
            </p>
            <a href="https://www.behance.net/search?content=projects&sort=appreciations&time=week&search=tibor%20z%20petenyi" class="social behance"></a>
            <a href="https://dribbble.com/search?q=tibor+z+petényi" class="social dribbble"></a>
            <a href="https://hu.linkedin.com/pub/tibor-z-petényi/a6/293/701" class="social linkedin"></a>
            <a href="https://www.facebook.com/profile.php?id=100000428386632&fref=ts" class="social facebook"></a>
            <a href="https://instagram.com/tibor_z_petenyi/" class="social instagram"></a>
          </div>
        </section>

        <!-- Animal cubs -->
        <section data-background="#e8e7e8">
          <section data-transition="convex">
            <img src="images/slides/1-animal-cubs-1.png" alt=""/>
          </section>
          <section data-transition="convex">
            <img src="images/slides/1-animal-cubs-2.png" alt=""/>
          </section>
        </section>

        <!-- Tibi -->
        <section>
          <section data-transition="convex">

          </section>
          <section data-transition="convex">
            <img src="images/slides/2-tibi-2.png" alt=""/>
          </section>
        </section>

        <!-- Cat -->
        <section>
          <img src="images/slides/3-cat.png" alt=""/>
        </section>

        <!-- Cat2 -->
        <section>
          <section data-transition="convex">
            <img src="images/slides/4-cat-1.png" alt=""/>
          </section>
          <section data-transition="convex">
            <img src="images/slides/4-cat-2.png" alt=""/>
          </section>
          <section data-transition="convex">
            <img src="images/slides/4-cat-3.png" alt=""/>
          </section>
          <section data-transition="convex">
            <img src="images/slides/4-cat-4.png" alt=""/>
          </section>
        </section>

        <!-- Opel -->
        <section>
          <img src="images/slides/5-opel.png" alt=""/>
        </section>

        <!-- Ludas -->
        <section data-background="#e8e7e8">
          <img src="images/slides/6-ludas.png" alt=""/>
        </section>

        <!-- Relativity -->
        <section data-background="#e8e7e8">
          <img src="images/slides/7-relativity.png" alt=""/>
        </section>

        <!-- Opel Rezsi -->
        <section>
          <img src="images/slides/8-opel-rezsi.png" alt=""/>
        </section>

        <section data-background="#e8e7e8">
          <section data-transition="convex">
            <img src="images/slides/9-space-1.png" alt=""/>
          </section>
          <section data-transition="convex">
            <img src="images/slides/9-space-2.png" alt=""/>
          </section>
        </section>

        <!-- Ciroka -->
        <section>

          <section data-transition="convex">

        </section>
      </div>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>

      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,


        minScale: 0.2,
        maxScale: 1.5,
        viewDistance: 3,
        // Parallax scrolling
        //parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
        //parallaxBackgroundSize: '2100px 900px',
        transitionSpeed: 'slow',

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/zoom-js/zoom.js', async: true },
          { src: 'plugin/notes/notes.js', async: true }
        ]
      });

    </script>

</html>
