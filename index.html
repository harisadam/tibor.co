<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>reveal.js - The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/tibor.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">
      <div class="logo">
        <a href="http://tibor.co"><img src="images/tibor-co.png"/></a>
      </div>
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">

        <!-- Animal cubs -->
        <section>
          <section>
            <img src="images/slides/1-animal-cubs-1.png" alt=""/>
          </section>
          <section>
            <img src="images/slides/1-animal-cubs-2.png" alt=""/>
          </section>
        </section>

        <!-- Tibi -->
        <section>
          <section>
            <img src="images/slides/2-tibi-1.png" alt=""/>
          </section>
          <section>
            <img src="images/slides/2-tibi-2.png" alt=""/>
          </section>
        </section>

        <!-- Cat -->
        <section>
          <img src="images/slides/3-cat.png" alt=""/>
        </section>

        <!-- Cat2 -->
        <section>
          <section>
            <img src="images/slides/4-cat-1.png" alt=""/>
          </section>
          <section>
            <img src="images/slides/4-cat-2.png" alt=""/>
          </section>
          <section>
            <img src="images/slides/4-cat-3.png" alt=""/>
          </section>
          <section>
            <img src="images/slides/4-cat-4.png" alt=""/>
          </section>
        </section>

        <!-- Opel -->
        <section>
          <img src="images/slides/5-opel.png" alt=""/>
        </section>

        <!-- Ludas -->
        <section>
          <img src="images/slides/6-ludas.png" alt=""/>
        </section>

        <!-- Relativity -->
        <section>
          <img src="images/slides/7-relativity.png" alt=""/>
        </section>

        <!-- Opel Rezsi -->
        <section>
          <img src="images/slides/8-opel-rezsi.png" alt=""/>
        </section>

        <!-- Space -->
        <section>
          <section>
            <img src="images/slides/9-space-1.png" alt=""/>
          </section>
          <section>
            <img src="images/slides/9-space-2.png" alt=""/>
          </section>
        </section>

        <!-- Ciroka -->
        <section>
          <img src="images/slides/10-ciroka.png" alt=""/>
        </section>

        <!-- Danone -->
        <section>
          <img src="images/slides/11-danone.png" alt=""/>
        </section>

        <!-- Danone2 -->
        <section>
          <img src="images/slides/12-danone.png" alt=""/>
        </section>
      </div>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>

      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/zoom-js/zoom.js', async: true },
          { src: 'plugin/notes/notes.js', async: true }
        ]
      });

    </script>

  </body>
</html>
